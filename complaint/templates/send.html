<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3 mb-3 p-3 border border-5">
      <h1 class="display-5">You Can complaint here ⚠️</h1>
      <div class="col-md-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
      </div>
    <form action="{{ url_for('hello')}}" class="was-validated" method="POST">
        <div class="col-md-4 pb-3">
            <label for="validationServerUsername" class="form-label">Gmail</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
              <input type="email" class="form-control is-invalid" name="email" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            </div>
          </div>
        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Complaint area</label>
          <textarea class="form-control" name="complaint" maxlength="270" placeholder="Enter your complaint here." required></textarea>
          <div class="invalid-feedback">
            Please enter your complaint.
          </div>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
